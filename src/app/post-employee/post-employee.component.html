
<div *ngIf="showError" class="d-flex justify-content-center" >
  <div class="alert alert-danger w-50 mt-4 text-center" role="alert">
    {{errMessage}}
  </div>
</div>

<div class="d-flex justify-content-center">
    
    <div class="card " style="width: 28rem;margin-top: 30px;background-color: lightblue;">
    <div class="card-title text-center" style="color: white;background-color: lightgreen;height: 60px;">
        <h3 class="mt-2">Registration Form</h3>
    </div>
        <div class="card-body" >
            <form  [formGroup]="userData" class="row g-3 ">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="inputEmail4">
                    <div *ngIf="isSubmitted && userData.controls['name'].errors && !userData.valid">
                      <div *ngIf="userData.controls['name'].errors['required']" class="errMsg">
                        Name is required.
                      </div>
                   </div>
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"> Mobile</label>
                  <input type="text" formControlName="mobile_no" class="form-control" id="inputEmail4">
                  <div *ngIf="isSubmitted && userData.controls['mobile_no'].errors && !userData.valid">
                    <div *ngIf="userData.controls['mobile_no'].errors['required']" class="errMsg">
                      Mobile number is required.
                    </div>
                    <div *ngIf="userData.controls['mobile_no'].errors['minlength']" class="errMsg">
                          Number should be 10.
                    </div>
                    <div *ngIf="userData.controls['mobile_no'].errors['maxlength']" class="errMsg">
                          Number should not be more than 10.    
                    </div>
                    <div *ngIf="userData.controls['mobile_no'].errors['pattern']" class="errMsg">
                        Only digits are allowed.
                    </div>
                 </div>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control" id="inputAddress" placeholder="abc@gmail.com">
                    <div *ngIf="userData.controls['email'].errors && isSubmitted  && !userData.valid">
                      <small *ngIf="userData.controls['email'].errors['required']" class="errMsg">email is required</small>
                      <small *ngIf="userData.controls['email'].errors['pattern']" class="errMsg">Please provide a valid email address</small>
                  </div>
                  </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Designation</label>
                    <input type="text" formControlName="designation" class="form-control" id="inputPassword4">
                    <div *ngIf="isSubmitted && userData.controls['designation'].errors && !userData.valid">
                      <div *ngIf="userData.controls['designation'].errors['required']" class="errMsg">
                        Designation is required.
                      </div>
                   </div>
                  </div>

                
                <div class="col " class="btn pull-right" >
                  <button  
                  type="button" (click)="empFormData(userData.value)" class="btn btn " style="background-color: black;color: white;">Signup</button>
                 &nbsp;
                  <button  
                  type="reset"  class="btn btn" style="background-color: black;color: white;">Reset</button>
                </div>
              </form>
        </div>
      </div>
    
    </div>
