

<div class="d-flex justify-content-center">
    
    <div class="card " style="width: 28rem;margin-top: 30px;">
    
        <div class="card-body">
            <form  [formGroup]="userData" class="row g-3 ">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Id</label>
                    <input type="text" formControlName="id" class="form-control" id="inputEmail4">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"> Name</label>
                  <input type="text" formControlName="name" class="form-control" id="inputEmail4">
                </div>
                
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Email</label>
                  <input type="text" formControlName="email" class="form-control" id="inputAddress" placeholder="abc@gmail.com">
                </div>


                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Position</label>
                    <input type="text" formControlName="position" class="form-control" id="inputPassword4">
                  </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Department</label>
                    <input type="text" formControlName="department" class="form-control" id="inputEmail4">
                  </div>

                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Joining Date</label>
                    <input type="text" formControlName="joining_date" class="form-control" id="inputEmail4">
                  </div>
                <!-- <div class="col-8">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div> -->
                
                <div class="col " class="btn pull-right" >
                  <button  
                  type="button" (click)="userFormData(userData.value)" class="btn btn-primary ">Create User</button>
                 &nbsp;
                  <button  
                  type="reset"  class="btn btn-primary ">Reset</button>
                </div>
              </form>
        </div>
      </div>
    
    </div>

<br><br/>

      <tr>
        <th scope="col">#ID</th>
        
        <th scope="col">Name</th>

        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Joining Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
